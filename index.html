<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOMETRO - Ronaldo Alcon</title>
    <link rel="stylesheet" href="assets/estilo.css">
    <link rel="shortcut icon" type="image/icon" href="assets/stopwatch-icon.ico"/>

</head>

<body>
    <div id="content_chronometer">
        <div id="box_1">00:00<span class='nmilisegundos'>.00</span></div>
        <div id="box_2">
            <div id="titles_lap">
                <div>Vuelta</div>
                <div>Hora</div>

            </div>
            <div id="content_lap">
            </div>
        </div>
        <div id="box_3">
            <div id="stop">Stop</div>
            <div id="lap">Lap</div>
        </div>
        <div id="box_4">
            <div id="start">Start</div>
            <div id="reset">Reset</div>
        </div>
        
    </div>

    <script src="assets/scripts.js"></script>
